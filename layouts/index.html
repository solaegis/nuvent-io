<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      :root {
        --primary-gold: #f5a623;
        --text-light: #e0e0e0;
        --bg-dark: #111822; /* Matches text-less hero asset background */
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
      }

      .hero-image {
        max-width: 400px;
        width: 80%;
        height: auto;
        margin-bottom: 2rem;
        filter: drop-shadow(0 10px 20px rgba(245, 166, 35, 0.3));
        animation: float 6s ease-in-out infinite;
      }

      h1 {
        font-family: "Cinzel", serif;
        font-size: 4rem;
        margin: 0;
        letter-spacing: 0.1em;
        color: white;
        text-transform: uppercase;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: var(--primary-gold);
        margin: 1rem auto;
        border-radius: 2px;
      }

      p.subtitle {
        font-size: 1.2rem;
        color: #bbb;
        max-width: 600px;
        margin: 0 auto 2rem auto;
        line-height: 1.6;
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: var(--primary-gold);
        color: var(--bg-dark);
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border: 2px solid var(--primary-gold);
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        background: transparent;
        color: var(--primary-gold);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .hero-image {
          max-width: 250px;
        }
      }
    </style>
  </head>

  <body>
    <img src="/hero.png" alt="Nuvent Orchestration" class="hero-image" />

    <h1>Nuvent</h1>
    <p class="subtitle">
      Dynamic Infrastructure Orchestration.<br />Precision at Scale.
    </p>

    <a href="mailto:contact@nuvent.io" class="cta-button">Engage</a>
  </body>
</html>
